<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href ="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-do App</h1>
            <div class="stat-container">
                <div class="deatails">
                    <h3>Keep it up!</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                   <p id="numbers">0 / 0</p>
                </div>
            </div>    
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task..." />
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
                <div class="todos-container">
                    <ul id="task-list">
                    </ul>
                        <img class="empty-image" src="C:/Users/TUF/Desktop/Git Hub/To-Do-List/To-Do-List-App/images/empty.png" alt="empty">

                </div>
        </div>
    </div>
<style>
  .empty-image {
    width: 250px;   /* set desired width */
    height: auto;   /* keeps aspect ratio */
  }
</style>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</html>
